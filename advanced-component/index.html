<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* Ojo q esto no modifica a lo q esta dentro del shadow DOM */
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <uc-modal>
      <h1 slot="title">Please confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choide.</p>
    <button>Show Details & confirm</button>

    <script>
      const confirmButton = document.querySelector("button");
      const modal = document.querySelector("uc-modal");
      confirmButton.addEventListener("click", () => {
        // esto no se debe hacer, se debe hacer dentro del WC
        // modal.setAttribute("opened", "");

        if (!modal.isOpen) {
          // llamo al metodo publico del WC
          modal.open();
        }
      });
    </script>
  </body>
</html>
