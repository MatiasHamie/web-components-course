<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <uc-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A Link</a></li>
          <li><a href="/">Another Link</a></li>
          <li><a href="/">A third Link</a></li>
        </ul>
      </nav>
    </uc-side-drawer>
    <script>
      const sideDrawer = document.querySelector('uc-side-drawer');
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          console.log('Opening side drawer');
          // sideDrawer.open = true;
          sideDrawer.open();
        }
      });

      // esto es para demostrar q aunque cambie el value que le pasamos al atributo
      // (en este caso title), si inspeccionamos el webcomponent desde las gchrome devtools
      // vamos a ver q no se reflejo el cambio en el html del chrome inpector
      // PERO SI el valor en si, asi que para reflejar ese cambio, en el *.tsx
      // la prop tiene q quedar asi @Prop({reflect: true})
      // const sideDrawer = document.querySelector('uc-side-drawer');
      // setTimeout(() => {
      //   sideDrawer.title = 'It Changed';
      // }, 3000);
    </script>
  </body>
</html>
